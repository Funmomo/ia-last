<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 15px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Test</h2>
        
        <!-- Login Form -->
        <div class="form-group">
            <h3>Login</h3>
            <label>Email:</label>
            <input type="email" id="email" value="">
            <label>Password:</label>
            <input type="password" id="password" value="">
            <button onclick="login()">Login</button>
        </div>

        <!-- Test API Calls -->
        <div class="form-group">
            <h3>Test API Calls</h3>
            <button onclick="getConversations()">Get Conversations</button>
            <button onclick="testAuth()">Test Auth</button>
            <button onclick="clearToken()">Clear Token</button>
        </div>

        <!-- Display Results -->
        <div class="form-group">
            <h3>Results</h3>
            <pre id="tokenDisplay"></pre>
            <pre id="results"></pre>
        </div>
    </div>

    <script>
        // Store token
        let token = localStorage.getItem('token');
        displayToken();

        function displayToken() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            if (token) {
                const tokenParts = token.split('.');
                const payload = JSON.parse(atob(tokenParts[1]));
                tokenDisplay.textContent = 'Token Info:\n' + JSON.stringify(payload, null, 2);
            } else {
                tokenDisplay.textContent = 'No token stored';
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('https://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    displayResult('Login successful', 'success');
                    displayToken();
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                displayResult('Error: ' + error.message, 'error');
            }
        }

        async function getConversations() {
            try {
                const response = await fetch('https://localhost:5001/api/chat/conversations', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                displayResult('Conversations:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                displayResult('Error: ' + error.message, 'error');
            }
        }

        async function testAuth() {
            try {
                const response = await fetch('https://localhost:5001/api/profile/authtest', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                displayResult('Auth Test:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                displayResult('Error: ' + error.message, 'error');
            }
        }

        function clearToken() {
            token = null;
            localStorage.removeItem('token');
            displayToken();
            displayResult('Token cleared');
        }

        function displayResult(message, type = '') {
            const results = document.getElementById('results');
            results.textContent = message;
            results.className = type;
        }
    </script>
</body>
</html>
